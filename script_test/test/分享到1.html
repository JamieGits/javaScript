<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            width: 100px;
            height: 200px;
            background: #cccccc;
            left: -100px;
            position: absolute;
        }

        #div1 span {
            width: 20px;
            height: 60px;
            line-height: 20px;
            text-align: center;
            top: 70px;
            background: yellow;
            position: absolute;
            left: 100px;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('div1');
            oDiv.onmouseover = function () {
                startMove(0);
            };
            oDiv.onmouseout = function () {
                startMove(-100);
            };
        };

        var timer = null;

        function startMove(iTarget) {
            var iSpeed = 0;
            var oDiv = document.getElementById('div1');
            if (oDiv.offsetLeft > iTarget) {
                iSpeed = -5;
            } else {
                iSpeed = 5;
            }
            clearInterval(timer);
            timer = setInterval(function () {
                if (oDiv.offsetLeft == iTarget) {
                    clearInterval(timer)
                } else {
                    oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';
                }
            }, 30);
        };
    </script>
</head>
<body>
<div id="div1">
    <span>分享到</span>
</div>
</body>
</html>
