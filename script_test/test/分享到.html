<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            width: 100px;
            height: 200px;
            background: #cccccc;
            left: -100px;
            position: absolute;
        }

        #div1 span {
            width: 20px;
            height: 60px;
            line-height: 20px;
            text-align: center;
            top: 70px;
            background: yellow;
            position: absolute;
            left: 100px;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('div1');
            oDiv.onmouseover = function () {
                startMove();
            };
            oDiv.onmouseout = function () {
                startMove1();
            };
        };
        var timer = null;

        function startMove() {
            var oDiv = document.getElementById('div1');
            clearInterval(timer);
            timer = setInterval(function () {
                var iSpeed = 5;
                if (oDiv.offsetLeft == 0) {
                    clearInterval(timer)
                } else {
                    oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';
                }
            }, 30);
        };

        function startMove1() {
            var oDiv = document.getElementById('div1');
            clearInterval(timer);
            timer = setInterval(function () {
                var iSpeed = -5;
                if (oDiv.offsetLeft == -100) {
                    clearInterval(timer)
                } else {
                    oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';
                }
            }, 30);
        };
    </script>
</head>
<body>
<div id="div1">
    <span>分享到</span>
</div>
</body>
</html>
