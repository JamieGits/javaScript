<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #img1 {
            filter: alpha(opacity:30);
            opacity: 0.3
        }
    </style>
    <script>
        window.onload = function () {
            var oImg = document.getElementById('img1');
            oImg.onmouseover = function () {
                startMove(100);
            };
            oImg.onmouseout = function () {
                startMove(30);
            }
        };


        var timer = null;
        var alpha = 30;   //通过变量存储原始透明度

        function startMove(iTarget) {
            var oImg = document.getElementById('img1');
            clearInterval(timer);
            timer = setInterval(function () {
                var iSpeed = 0;
                if (alpha < iTarget) {
                    iSpeed = 2;
                }
                else {
                    iSpeed = -2;
                }
                if (alpha == iTarget) {
                    clearInterval(timer);
                } else {
                    alpha += iSpeed;
                    oImg.style.filter = 'alpha(opacity:' + alpha + ')';
                    oImg.style.opacity = alpha / 100;
                    document.title = iTarget;
                }
                ;
            }, 30);
        };
    </script>
</head>
<body>
<img id="img1" src="./Desert.jpg">
</body>
</html>
